<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="disenioRegistro.css">
</head>
<body>
  <header class="header">
    <h1 style="color: white; margin-left: 30px; font-family: 'Muli', sans-serif; font-weight: bold; font-size: 24px;">
      Platzi Video
    </h1>
  </header>

  <section class="login">
    <section class="login__container">
      <h2>Registrar Usuario</h2>
      <form class="login__container--form" id="registerForm">
        <input id="fullName" name="fullName" type="text" placeholder="Nombre completo" required class="input" />
        <input id="email" name="email" type="email" placeholder="Correo electrónico" required class="input" />
        <input id="confirmEmail" name="confirmEmail" type="email" placeholder="Confirmar correo electrónico" required class="input" />
        <input id="password" name="password" type="password" placeholder="Contraseña" required class="input" />
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar contraseña" required class="input" />
        <input id="phone" name="phone" type="tel" pattern="[0-9]{7,15}" placeholder="Teléfono (ej: 951999486)" required class="input" />
        <select id="region" name="region" required class="input">
          <option value="">Seleccione región</option>
          <option value="arica">Arica y Parinacota</option>
          <option value="tarapaca">Tarapacá</option>
          <option value="antofagasta">Antofagasta</option>
          <option value="atacama">Atacama</option>
          <option value="coquimbo">Coquimbo</option>
          <option value="valparaiso">Valparaíso</option>
          <option value="rm">Región Metropolitana</option>
          <option value="ohiggins">O'Higgins</option>
          <option value="maule">Maule</option>
          <option value="biobio">Biobío</option>
          <option value="araucania">La Araucanía</option>
          <option value="losrios">Los Ríos</option>
          <option value="loslagos">Los Lagos</option>
          <option value="aysen">Aysén</option>
          <option value="magallanes">Magallanes y Antártica</option>
        </select>
        <select id="comuna" name="comuna" required class="input">
          <option value="">Seleccione comuna</option>
          <!-- Arica y Parinacota -->
          <option value="arica">Arica</option>
          <option value="camarones">Camarones</option>
          <option value="putre">Putre</option>
          <option value="general_lagos">General Lagos</option>
          <!-- Tarapacá -->
          <option value="iquique">Iquique</option>
          <option value="alto_hospicio">Alto Hospicio</option>
          <option value="pozo_almonte">Pozo Almonte</option>
          <option value="huara">Huara</option>
          <option value="pica">Pica</option>
          <!-- Antofagasta -->
          <option value="antofagasta">Antofagasta</option>
          <option value="mejillones">Mejillones</option>
          <option value="taltal">Taltal</option>
          <option value="calama">Calama</option>
          <option value="ollague">Ollagüe</option>
          <option value="san_pedro_de_atacama">San Pedro de Atacama</option>
          <!-- Atacama -->
          <option value="copiapo">Copiapó</option>
          <option value="caldera">Caldera</option>
          <option value="tierra_amarilla">Tierra Amarilla</option>
          <option value="chanaral">Chañaral</option>
          <option value="diego_de_almagro">Diego de Almagro</option>
          <!-- Coquimbo -->
          <option value="la_serena">La Serena</option>
          <option value="coquimbo">Coquimbo</option>
          <option value="andacollo">Andacollo</option>
          <option value="la_higuera">La Higuera</option>
          <option value="paihuano">Paihuano</option>
          <option value="vicuna">Vicuña</option>
          <option value="illapel">Illapel</option>
          <option value="canela">Canela</option>
          <option value="los_vilos">Los Vilos</option>
          <option value="salamanca">Salamanca</option>
          <!-- Valparaíso -->
          <option value="valparaiso">Valparaíso</option>
          <option value="casablanca">Casablanca</option>
          <option value="concon">Concón</option>
          <option value="juan_fernandez">Juan Fernández</option>
          <option value="puchuncavi">Puchuncaví</option>
          <option value="quintero">Quintero</option>
          <option value="quilpue">Quilpué</option>
          <option value="villa_alegre">Villa Alemana</option>
          <option value="san_antonio">San Antonio</option>
          <option value="cartagena">Cartagena</option>
          <option value="olmue">Olmué</option>
          <!-- Región Metropolitana -->
          <option value="santiago">Santiago</option>
          <option value="puente_alto">Puente Alto</option>
          <option value="maipu">Maipú</option>
          <option value="las_condes">Las Condes</option>
          <option value="providencia">Providencia</option>
          <option value="la_reina">La Reina</option>
          <option value="vitacura">Vitacura</option>
          <option value="penalolen">Peñalolén</option>
          <option value="la_florida">La Florida</option>
          <option value="huechuraba">Huechuraba</option>
          <option value="quilicura">Quilicura</option>
          <option value="pudahuel">Pudahuel</option>
          <option value="lo_prado">Lo Prado</option>
          <option value="cerro_navia">Cerro Navia</option>

          <option value="tiltil">Tiltil</option>
          <option value="padre_hurtado">Padre Hurtado</option>
          <option value="penaflor">Peñaflor</option>
          <option value="talagante">Talagante</option>
          <!-- O'Higgins -->
          <option value="rancagua">Rancagua</option>
          <option value="machali">Machalí</option>
          <option value="san_fernando">San Fernando</option>
          <option value="mostazal">Mostazal</option>
          <option value="peumo">Peumo</option>
          <option value="pichilemu">Pichilemu</option>
          <!-- Maule -->
          <option value="talca">Talca</option>
          <option value="curico">Curicó</option>
          <option value="linares">Linares</option>
          <option value="cauquenes">Cauquenes</option>
          <!-- Biobío -->
          <option value="concepcion">Concepción</option>
          <option value="chiguayante">Chiguayante</option>
          <option value="coronel">Coronel</option>
          <option value="hualpen">Hualpén</option>

          <!-- La Araucanía -->
          <option value="temuco">Temuco</option>
          <option value="padre_las_casas">Padre Las Casas</option>
          <option value="angol">Angol</option>
          <!-- Los Ríos -->
          <option value="valdivia">Valdivia</option>

          <option value="cabo_de_hornos">Cabo de Hornos</option>
          <option value="rio_verde">Río Verde</option>
          <option value="laguna_blanca">Laguna Blanca</option>
          <option value="san_gregorio">San Gregorio</option>
        </select>
        <input id="address" name="address" type="text" placeholder="Dirección" required class="input" />

        <button type="submit" class="button">Registrarse</button>
      </form>

      <section class="login__container--social-media">
        <div style="cursor: default; opacity: 0.7; margin-bottom: 10px;">
          Registrarse con Google
        </div>
        <div style="cursor: default; opacity: 0.7;">
          Registrarse con Twitter
        </div>
      </section>

      <p class="login__container--register">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </section>
  </section>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>

</body>
</html>
